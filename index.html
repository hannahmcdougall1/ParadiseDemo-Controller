<!DOCTYPE html>
<html>

<head>
    <title>PARADISE DEMO</title>
    <link rel="stylesheet" type="text/css" href="styleindex.css" />
</head>

<body>

    <script>
        function start() {
            var myHeaders = new Headers();
            myHeaders.append("x-api-key", "eVk32uye0Ia9RFgJIFmka1WMl5jI9FIdaSPQSoQA");

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                redirect: 'follow'
            };

            fetch("https://dc4vwhaxwl.execute-api.us-gov-east-1.amazonaws.com/dev/start-demo/", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }

        function stop() {
            var myHeaders = new Headers();
            myHeaders.append("x-api-key", "eVk32uye0Ia9RFgJIFmka1WMl5jI9FIdaSPQSoQA");
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "data": new Date()
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://dc4vwhaxwl.execute-api.us-gov-east-1.amazonaws.com/dev/stop-demo/", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>

    <div class="row">
        <div class="column">
            <div>
                <img src="anavation-logo1.png" />
                <br>
                <h1>PARADISE Demo</h1>
            </div>
        </div>
        <div class="column rightcol">
            <div>
                <h2>Start the demo:
                    <button style="background-color: green" onclick="start()">Start</button>
                </h2>
                <h2>Stop the demo:
                    <button onClick="stop()">Stop</button>
                </h2>
            </div>
        </div>
    </div>
</body>

</html>
